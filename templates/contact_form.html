<!DOCTYPE html>
<html>
<head>
    <title>{% if contact %}Edit{% else %}Create{% endif %} Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">{% if contact %}Edit{% else %}Create{% endif %} Contact</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{% if contact %}{{ contact.name }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{% if contact %}{{ contact.email }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact" value="{% if contact %}{{ contact.contact }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" required>{% if contact %}{{ contact.address }}{% endif %}</textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image">
            {% if contact and contact.image %}
                <img src="{{ contact.image.url }}" class="mt-2" width="100">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">{% if contact %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
